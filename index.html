<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title></title>
  </head>
  <body>
    <header>
      <h1>FIFA Skill Match</h1>
    </header>
    <main>
      <div class="matchContainer">
        <button type="button" name="button" class="matchButton">Find Match</button>
      </div>
      <div class="top10List">
        <h4>Names</h4>
        <ol class="matchNames"></ol>
        <br><br>
        <h4>% Match</h4>
        <ul class="matchScores"></ul>
      </div>


      <div class="skillCard">
        <h3 class="skillCardTitle">Select A Skill!</h3>
        <h4>Slider Value - <span class="sliderValue"></span></h4>
        <button class="save">Save</button><br><br><br>
        <h4>Saved Score - <span class="savedScore"></span></h4>
        <h4>FIFA Avg - <span class="skillAvg"></span></h4>


        <div class="slidecontainer">
          <input type="range" min="0" max="100" value="50" class="slider">
        </div>
      </div>

      <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form action="#">
                    <p><input type="text" id="search" placeholder="Type something..." autocomplete="off" class="form-control" /></p>
                    <p><input type="submit" value="Search" class="form-control btn btn-primary w100"></p>
                </form>
                <div id="results"></div>
            </div>
        </div>

    </main>
    <footer>
      <small>Copyright 2018</small>
    </footer>

    <script type="text/javascript" src="app.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="youtube.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>

  </body>
</html>
