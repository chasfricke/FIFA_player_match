<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title></title>
  </head>
  <body>
    <header>
      <h1>FIFA Skill Match</h1>
    </header>
    <main>
      <div class="matchContainer">
        <button type="button" name="button" class="matchButton">Find Match</button>
      </div>
      <div class="top10List">
        <h4>Names</h4>
        <ol class="matchNames"></ol>
        <br><br>
        <h4>% Match</h4>
        <ul class="matchScores"></ul>
      </div>


      <div class="skillCard">
        <h3 class="skillCardTitle">Select A Skill!</h3>
        <h4>Slider Value - <span class="sliderValue"></span></h4>
        <button class="save">Save</button><br><br><br>
        <h4>Saved Score - <span class="savedScore"></span></h4>
        <h4>FIFA Avg - <span class="skillAvg"></span></h4>


        <div class="slidecontainer">
          <input type="range" min="0" max="100" value="50" class="slider">
        </div>
      </div>
    </main>
    <footer>
      <small>Copyright 2018</small>
    </footer>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
